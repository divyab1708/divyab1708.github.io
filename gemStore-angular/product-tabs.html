<section class="tab" >
           <ul class="nav nav-pills">
             <li ng-class="{active: tabCtrl.isSet(1)}">
               <a href ng-click="tabCtrl.setTab(1)">Description</a></li>
             <li ng-class="{active: tabCtrl.isSet(2)}">
               <a href ng-click="tabCtrl.setTab(2)">Specs</a></li>
             <li ng-class="{active: tabCtrl.isSet(3)}">
               <a href ng-click="tabCtrl.setTab(3)">Reviews</a></li>
           </ul>
           <product-description ng-show="tabCtrl.isSet(1)" >
             
           </product-description>
           <div ng-show="tabCtrl.isSet(2)" product-specs>
             
           </div>
           <div ng-show="tabCtrl.isSet(3)">
             <h4>Reviews</h4>
             <ul style="list-style: none">
              <li ng-repeat="reviews in product.reviews">
                <blockquote>
                  <strong>{{reviews.stars}} Stars</strong>
                  {{reviews.body}}
                  <cite class="clearfix">- {{reviews.author}} on {{reviews.createdOn | date}}</cite>
                </blockquote>
              </li>
            </ul>
              <!--  Review Form -->
            <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>

              <!--  Live Preview -->
                 <blockquote>
                   <strong>{{reviewCtrl.review.stars}} Stars</strong>
                   {{reviewCtrl.review.body}}
                   <cite class="clearfix">- {{reviewCtrl.review.author}}</cite>
                 </blockquote>

                 <!--  Review Form -->
                 <h4>Submit a Review</h4>
                 <fieldset class="form-group">
                   <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                     <option value="">Rate the Product</option>
                   </select>
                 </fieldset>
                 <fieldset class="form-group">
                   <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
                 </fieldset>
                 <fieldset class="form-group">
                   <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required />
                 </fieldset>
                 <fieldset class="form-group">
                   <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
                 </fieldset>
            </form>
           </div>
         </section>
