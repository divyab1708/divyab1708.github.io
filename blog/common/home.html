<!-- Recent Posts -->
<h2 class="light"> Recent Posts</h2>


<div class="row">
	<div class="col-lg-8 col-md-8 col-xs-12">
		<div class="card bigArticle" ng-click="openArticle(0)">
			<div class="card-body">
				<h2>{{homeCtrl.firstArticle.title}}</h2>
				<p class="summary">{{homeCtrl.firstArticle.summary}}</p>
				<div class="containImg">
					<img ng-src="{{homeCtrl.firstArticle.coverImg}}">
				</div>
				
			</div>
		</div>
	</div>
	<div class="col-lg-4 col-md-4 col-xs-12 smallArticles">
		<div class="card" ng-repeat="article in homeCtrl.otherArticles track by $index" ng-click="openArticle($index + 1)">
			<div class="card-body">
				<div class="containImg">
					<img ng-src="{{article.coverImg}}">
				</div>
				<div class="content pull-left">
					<h4>{{article.title}}</h4>
					<p class="summary">{{ article.summary | limitTo:50}} ...</p>
				</div>
			</div>
		</div>
		
	</div>
</div>

<!-- Recent Posts -->

<!-- Recent Memes -->
<h2 class="light"> Recent Memes</h2>
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12 ">
		<div class="card">
			<div class="card-body">
				<div class="containMemes" >
					<img ng-repeat="memes in homeCtrl.memeImages track by $index" ng-src="{{memes.img}}" onClick="angular.element($(this)).scope().galleryFunction($(this).index())" data-toggle="modal" data-target=".memeGalleryModal">
					
					<!--


-->
				
				</div>
			</div>
		</div>
		<!-- Gallery -->
		<div class="modal fade memeGalleryModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		  <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			  <div id="memeGallery" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
					<div class="item" ng-repeat="memes in homeCtrl.memeImages track by $index" ng-class="{active:setImage($index)}">
					  <div class="wrapImg">
						  <img src="" alt="..." ng-src="{{memes.img}}">
					  </div>
					  
					</div>
					
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" ng-click="changeImage('prev')">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" ng-click="changeImage('next')">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
		  </div>
		</div>
		<!-- / Gallery -->
	</div>
</div>

<script>
	
	
	
	function mosaic(){
		$('.containMemes').jMosaic({min_row_height: 120, margin: 3	, is_first_big: true});
	}

	setTimeout(mosaic,100);
	
	$(window).resize(mosaic);

		</script>
